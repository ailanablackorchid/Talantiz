<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="essay.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

<title>Essays</title>
</head>

<body>

<div class="essay-writing-page">
		


<div class="main">

  <div class="step-header">
    <div class="step-name">
      Тема эссе: Экономическое регулирование с сфере межэтнических отношений
    </div>
  </div>

  <div class="essay-timer-form">
  	<div class="essay-timer">
  		45:00
  	</div>
  	<div class="essay-timer-info">
  		При нажатии кнопки «Начать запись» таймер начнет обратный отсчет
  	</div>
  </div>

  <div class="terms-of-use-block">
    <div class="terms-of-use-left">
      <div class="container-block-header">Инструкция
      </div>
      <div class="">
        <textarea class="essay-textarea">Начните писать здесь...</textarea>
      </div>
    </div>
    <div class="terms-of-use-right">
      <div class="container-block-header">Видеоинструкция
      </div>
      <div class="">
        <video width="320" height="240" controls style="width: 100%">
          <source src="movie.mp4" type="video/mp4">
        </video>
      </div>
      <div class="button_row row">
      	<button type="button" class="start_essay_test_button btn" href="./test2.html">
          Перейти к тестированию
        </button>
      </div>
      <div>(i) если всплывающее окно не появилось, Вам следует зайти в Настройки, выбрать Видео и Аудио
</div>
    </div>
  </div>



  <div class="button_container container">
    <div class="button_row">
      <button type="button" class="test_buttons_start btn" href="./test2.html">
          2. Начать написание эссе
        </button>
    </div>
  </div>

</div>

</div>
</body>
</html>
