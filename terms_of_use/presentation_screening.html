<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="presentation_screening.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

<title>Оценка презентации</title>
</head>

<body>
	<div class="presentation-grade">
		<div class="presentation-id">
		<div class="id-square"></div>
		<div class="id-number">
			ID: 209348
		</div>
		<div class="button-container">
			<div class="button" href="">
                <p class="button-label"> << Назад</p>
            </div>	
            <div class="button save" href="">
                <p class="button-label">Сохранить</p>
            </div>
		</div>
		</div>

		<div class="presentation-header">
			Тема презентации: Экономическое регулирование в сфере межэтических отношений
		</div>

		<div class="center-grading">
			<div class="presentation-grading">
				<div class="circle">
	            	<p class="user-grade">1</p>
	            </div>
	            <div class="circle">
	            	<p class="user-grade">2</p>
	            </div>
	            <div class="circle">
	            	<p class="user-grade">3</p>
	            </div>
	            <div class="circle">
	            	<p class="user-grade">4</p>
	            </div>
	            <div class="circle">
	            	<p class="user-grade">5</p>
	            </div>
			</div>
		</div>

		<div class="presentation-check-block">
			<div class="presentation-left">
      			<div class="presentation-container-block-header">Презентация кандидата</div>
        		<div class="presentation-content">
              		<div class="presentation-pdf">
              		</div>
              	</div>
            </div>

            <div class="presentation-left">
      			<div class="presentation-container-block-header">Видео кандидата</div>
        		<div class="presentation-content">
              		<div class="presentation-video">
              		</div>
              	</div>
            </div>  		
		</div>


		<div class="submit-grade">
			<div class="button-last save" href="">
	                <p class="button-label">Сохранить</p>
	        </div>
		</div>

	</div>
</body>
</html>
